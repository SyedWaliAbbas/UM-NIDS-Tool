<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOI Button</title>
  <style>
    .doi-button {
      display: inline-flex;
      font-family: Arial, sans-serif;
      text-decoration: none;
    }

    .doi-label {
      background-color: #666666;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
    }

    .doi-link {
      background-color: #4a8cc7;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<a href="https://doi.org/10.21227/d8at-gb29" class="doi-button">
  <div class="doi-label">DOI</div>
  <div class="doi-link">10.21227/d8at-gb29</div>
</a>

</body>
</html>
